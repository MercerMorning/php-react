<form action="/upload"
      method="post"
      class="justify-content-center"
      enctype="multipart/form-data">
    <div class="form-group">
        <label for="file">Загрузить файл:</label>
        <input name="file"
               id="file"
               type="file"
               accept="image/x-png,image/jpeg"/>
    </div>
    <button type="submit" class="btn btn-primary">
        Отправить
    </button>
</form>
